apply plugin: "java"
apply plugin: "jetty"
apply plugin: "war"
apply plugin: "idea"




repositories{
    mavenCentral()
        maven {
            url "http://172.30.10.160:8081/nexus/content/repositories/snapshots/"
        }
}

dependencies{
    compile 'org.slf4j:slf4j-log4j12:1.6.2'
